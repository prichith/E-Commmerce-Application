<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Font links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap" rel="stylesheet">  
    <!-- Google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="../src/App.css" />
    <title>E Commerce</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
       <header>
        <div class="container">
          <h2 class="brandName">BrandName</h2>
          <div class="headerMenu">
            <input type="search" class="search" placeholder="Search"/>
            <button class="signupBtn">SignUp</button>
            <div class="cart">
              <i class="fa-solid fa-cart-shopping"></i>
              <div class="cartCount">0</div>
            </div>
            <div class="avatar">
              <img src="https://avatars.githubusercontent.com/u/126453231?v=4" alt="user"/>
            </div>
          </div>
        </div>
      </header>
      <!-- end header -->
      <!-- admin dashboard -->
      <div class="adminPage container">
        <div class="adminCategories">
          <form action="">
            <h3 class="heading">Categories</h3>
           <input type="radio" id="mobile" name="category" value="mobile">
           <label for="mobile">Mobile</label><br>
           <input type="radio" id="laptop" name="category" value="laptop">
           <label for="laptop">Laptop</label><br>
            <br>  
          </form>
        </div>

        <div class="productDashboard">
          <table>
            <thead>
              <tr>
                <th>Sl no</th>
                <th>Product Name</th>
                <th>Brand Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Redmi 10</td>
                <td>Xiomi</td>
                <td>55</td>
                <td>$14,000</td>
                <td class="actions"><i class="fa-solid fa-pen-to-square"></i><i class="fa-solid fa-trash"></i></td>
              </tr>
              
              <tr>
                <td>2</td>
                <td>Redmi 10 Pro</td>
                <td>Xiomi</td>
                <td>33</td>
                <td>$18,000</td>
                <td class="actions"><i class="fa-solid fa-pen-to-square"></i><i class="fa-solid fa-trash"></i></td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
      <!-- end admin dashboard -->



      <!-- footer -->
      <!-- end footer -->
    </div>
  </body>
</html>
