<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Font links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap" rel="stylesheet">  
    <!-- Google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="../src/App.css" />
    <title>E Commerce</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
       <header>
        <div class="container">
          <h2 class="brandName">BrandName</h2>
          <div class="headerMenu">
            <input type="search" class="search" placeholder="Search"/>
            <button class="signupBtn">SignUp</button>
            <div class="cart">
              <i class="fa-solid fa-cart-shopping"></i>
              <div class="cartCount">0</div>
            </div>
            <div class="avatar">
              <img src="https://avatars.githubusercontent.com/u/126453231?v=4" alt="user"/>
            </div>
          </div>
        </div>
      </header>
      <!-- end header -->
      <!-- cart page -->
      <div class="container">
        <h2 class="heading">My Cart</h2>
        <div class="cartDiv">

          <div class="cartList">
            <ul>
              <li>
                <div class="cartListImg">
                  <img src="https://rukminim1.flixcart.com/flap/64/64/image/22fddf3c7da4c4f4.png?q=100" alt="Redmi10"/>
                </div>
                <div class="cartListDetails">
                  <p>Redmi10</p>
                  <p>Mobile</p>
                  <p>$12,000</p>
                  <span class="productQuantity"><span class="increment">-</span><span class="quantity">0</span><span class="increment">+</span></span>
                </div>
                <div class="actionAndPrice">
                  <span class="cartDelete">
                    <i class="fa-solid fa-trash"></i>
                  </span>
                  <p>$36,000</p>
                </div>
              </li>
            </ul>
          </div>

          <div class="cartSummary">
            <h3>Summary</h3>
            <ul>
              <li>
                <p>Quantity</p>
                <p class="totalQuantity">2</p>
              </li>
              <li>
                <p>Total Price</p>
                <p class="totalPrice">$12,000</p>
              </li>
            </ul>
            <div class="cartPurchase">
            <button>Payment</button>
            </div>
          </div>

        </div>
      </div>
      <!-- end cart page -->

      <!-- footer -->

      <!-- end footer -->
    </div>
  </body>
</html>
